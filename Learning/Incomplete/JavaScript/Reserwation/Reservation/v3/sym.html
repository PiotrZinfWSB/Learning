<!DOCTYPE html>
<html lan="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Symulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="nav justify-contnent-center text-light bg-info text-align-center"><h2>Wyznaczenie terminu końca bdania i przegladów</h2></header>

    <div class="row align-items-start mb-4">
        <div class="col" style="max-width: 300px;">
            <form class="card bg-info-subtle">
                <div class="card-body">
                    <div class="card-title"><h3>Nowe badanie</h3></div>
                    <label for="type" class="form-label">Data:</label>
                    <label for="hNum" class="form-label">Liczba godzin</label>
                    <input type="number" class="form-control" id="hNum">
                    <label for="begin" class="form-label">Rozpoczęcie</label>
                    <input type="datetime-local" class="form-control" id="begin">
                    <button type="button" class="btn btn-light" onclick="newSymulation()">Symuluj</button>
                    <button type="reset" class="btn btn-light">Wyczyść</button>
                </div>
            </form>
        </div>
        <div class="col">
            <div class="card">
                <div clas="card-body">
                    <div class="card-title"><h3>Przewidywany koniec koniec badania</h3></div>
                    <div class="row">
                        <div class="col"><h4>Początek</h4></div>
                        <div class="col"><h4>Koniec</h4></div>
                    </div>
                    <div class="row" id="output"></div>
                </div>
            </div>
        </div>
        
    </div>
<script src="sym.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
