<!DOCTYPE html>
<html lan="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Komory starzeniowe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="nav justify-contnent-center text-light bg-info text-align-center"><h2>Komory starzeniowe</h2></header>

    <div class="row align-items-start mb-4">
        <div class="col" style="max-width: 300px;">
            <form class="card bg-info-subtle">
                <div class="card-body">
                    <div class="card-title"><h3>Nowe badanie</h3></div>
                    <label for="chamberSelect" class="form-label">Komora</label>
                    <select class="form-select" aria-label="Chamber selection" id="chamberSelect">
                        <option selected>Wybór komory</option>
                        <option value="1">Q-Sun</option>
                        <option value="2">Q-UV</option>
                        <option value="3">Wilgotnościowa</option>
                    </select>
                    <label for="user" class="form-label">Użytkownik</label>
                    <input type="text" class="form-control" id="user">
                    <label for="sampleName" class="form-label">Nazwa seri/próbki</label>
                    <input type="text" class="form-control" id="sampleName">
                    <label for="sampleNum" class="form-label">Liczba próbek</label>
                    <input type="number" class="form-control" id="sampleNum">
                    <label for="hNum" class="form-label">Liczba godzin</label>
                    <input type="number" class="form-control" id="hNum">
                    <label for="begin" class="form-label">Rozpoczęcie</label>
                    <input type="datetime-local" class="form-control" id="begin"><br>
                    <button type="reset" id="reset" class="btn btn-secondary">Wyczyść</button>
                    <button id="run" type="button" class="btn btn-secondary">Akceptuj</button>
                </div>
            </form>
        </div>
        <div class="col">
            <div class="card bg-info-subtle mb-4" id="qSun">
                <div class="card-body">
                    <div class="card-title bg-primary-subtle"><h3>Komora Q-sun</h3></div>
                    <div class="card-subtitle"><h4>Dostępne miejsca: </h4><h4 id="qsunSlots"></h4></div>
                    <div class="card-subtitle"><h5>Postępy</h5></div>
                </div>
            </div>
            <div class="card bg-info-subtle mb-4" id="qUv">
                <div class="card-body">
                    <div class="card-title bg-primary-subtle"><h3>Komora UV</h3></div>
                    <div class="card-subtitle"><h4>Dostępne miejsca: </h4><h4 id="uvSlots"></h4></div>
                    <div class="card-subtitle"><h5>Postępy</h5></div>
                </div>
            </div>
            <div id="test"></div>
        
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="system.js"></script>
</body>
</html>
