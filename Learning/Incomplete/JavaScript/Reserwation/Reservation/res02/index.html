<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Komory starzeniowe</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="txt/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container-sm"><h1>Badania starzeniowe w trakcie</h1></header>
    
    <div class="row align-items-start">
        <div class="col">
            <form class="container-sm  bg-info-subtle rounded" style="max-width: 200px;">
                <label for="user" class="form-label">Użytkownik</label>
                <input type="text" class="form-control" id="user">
                <label for="number" class="form-label">Liczba elementów</label>
                <input type="number" class="form-control" id="number">
                <label for="start" class="form-label">Rozpoczęcie</label>
                <input type="datetime-local" class="form-control" id="start">
                <label for="hNumber" class="form-label">Liczba godzin</label>
                <input type="number" class="form-control" id="hNumber">
                <button type="button" class="btn btn-secondary mt-10" onclick="process()">Start</button>
            </form>
        </div>
        
    
        <div class="col">
            <div class="container-sm rounded mb-2" style="margin-top: 10px; max-width: 400px;">
                <div clas="card mb-2">
                    <div class="card-body bg-info-subtle" id="chamber">
                        <div class="card-title text-body-primary"><h4>Nazwa komory</h4></div>
                        <div class="card-subtitle mb-2 text-body-secondary"><h5>Liczba dostępnych miejsc: 20</h5></div>
                        <div class="card-subtitle mb-2 text-body-secondary"><h6>Postęp badań</h6></div>
                        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100">
                            <div class="progress-bar progress-bar-striped bg-info" style="width: 50%;" id="test"></div>
                        </div>
                        <div id="test2"></div>
        
                    </div>
                </div>
            </div>
        </div>
    </div>
    

<script src="system.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
