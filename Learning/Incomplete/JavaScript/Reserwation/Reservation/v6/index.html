<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-9">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Badania Starzeniowe</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="col-md-12"><header class="navbar bg-navbar sticky-top text-bg-primary fs-1 text-center mb-4">Badania w komorach starzeniowych</header></div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <aside class="container-sm">
                    <form>
                        <div class="mb-3 form-check"><input id="qSun" type="radio" class="form-check-input" name="chambersGroup" value="qSun" checked><label for="qSun" class="form-label">Q-Sun</label></div>
                        <div class="mb-3 form-check"><input id="uv1" type="radio" class="form-check-input" name="chambersGroup" value="uv1"><label for="uv1" class="form-label">UV 1</label></div>  
                        <div class="mb-3 form-check"><input id="uv2" type="radio" class="form-check-input" name="chambersGroup" value="uv2"><label for="uv2" class="form-label">UV 2</label></div>
                        <div class="mb-3">
                            <label for="user" class="form-label">Użytkownik </label>
                            <input id="user" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="sampleId" class="form-label">Nazwa próbki/serii</label>
                            <input id="sampleId" type="text" class="form-control">
                        </div>    
                        <div class="mb-3">
                            <label for="start" class="form-label">Początek badania</label>
                            <input id="start" type="datetime-local" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Czas trwania [h]</label>
                            <input id="time" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <button class="btn btn-secondary" type="reset">Wyczyść</button>
                            <button id="runBtn" class="btn btn-primary" type="button">Utwórz</button>
                        </div>
                    </form>
                </aside>
            </div>
            <div class="col-md-10">
                <div id="qSunChamber" class="card mb-4">
                    <div class="card-body bg-info-subtle">
                        <h3 class="card-title">Q-Sun</h3>
                        <div class="container-sm" id="qSunBody"></div>
                    </div>
                </div>
                <div id="uv1Chamber" class="card mb-4">
                    <div class="card-body bg-info-subtle">
                        <h3 class="card-title">Komora UV I</h3>
                    </div>
                </div>
                <div id="uv2Chamber" class="card mb-4">
                    <div class="card-body bg-info-subtle">
                        <h3 class="card-title">Komora UV II</h3>
                    </div>
                </div>
                
            </div>
        </div>
        
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="system.js"></script>
</html>
